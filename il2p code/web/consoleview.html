<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IL2P ConsoleView</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section class="section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Console View</h1>
                    <p>Welcome to the console view of your Illumination2Pro. Here you can view the current values.</p>
                </div>
            </div>
        </div>
    </section>
    <section class="Console">
        <div class="faderwing">
            <div class="BankA">
                <div class="1-6">
                    <div class="fader" id="fader1">
                        <div class="fader-box">
                            <div class="fader-slider">
                                <div class="wrapper">
                                    <input type="range" min="0" max="255" value="0" step="1" />
                                </div>
                            </div>
                        </div>
                        <div class="fader-value">0</div>
                    </div>
                </div>
                <div class="7-12"></div>
            </div>
            <div class="BankB">
                <div class="13-18">

                </div>
                <div class="19-24">

                </div>
            </div>
        </div>
        <div class="commandwing">

        </div>
    </section>
</body>

</html>
